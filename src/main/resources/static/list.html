<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Books list</title>
    <link rel="icon" href="data:,"> <!--prevent favicon requests-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="list.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
            integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
            crossorigin="anonymous"></script>
    <script src="list.js" defer></script>
</head>
<body>

<div class="buttons btn-group" role="group">
    <button class="btn btn-outline-primary" id="bonito" onclick="bookstoreClicked('bonito');">Bonito</button>
    <button class="btn btn-outline-primary" id="gandalf" onclick="bookstoreClicked('gandalf');">Gandalf</button>
    <button class="btn btn-outline-primary" id="pwn" onclick="bookstoreClicked('pwn');">PWN</button>
</div>

<div class="filters row mx-auto">
    <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="collapse" data-bs-target="#filter-panel"
            aria-expanded="true" aria-controls="filter-panel">
        Filtruj
    </button>
    <div id="filter-panel" class="collapse filter-panel text-center">
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-inline row justify-content-center" role="form">
                    <div class="col-4">
                        <div class="form-group">
                            <label class="filter-col" for="filter-author">Autor:</label>
                            <input type="text" class="form-control" id="filter-author">
                        </div>
                        <div class="form-group">
                            <label class="filter-col" for="filter-title">Tytuł:</label>
                            <input type="text" class="form-control" id="filter-title">
                        </div>
                    </div>

                    <div class="col-4">
                        <div class="form-group">
                            <label class="filter-col" for="filter-min-price">Cena min:</label>
                            <input type="number" class="form-control" id="filter-min-price" min="0" max="1000"
                                   step="0.01">
                        </div>
                        <div class="form-group">
                            <label class="filter-col" for="filter-max-price">Cena max:</label>
                            <input type="number" class="form-control" id="filter-max-price" min="0" max="1000"
                                   step="0.01">
                        </div>
                    </div>
                </form>
                <button id="apply-filters" class="btn btn-sm btn-success" onclick="filter()">Zastosuj</button>
            </div>
        </div>
    </div>
</div>

<div class="results">
    <table>
        <thead>
        <tr>
            <th class="title">Tytuł</th>
            <th class="author">Autor</th>
            <th class="oldPrice">Stara cena</th>
            <th class="newPrice">Nowa cena</th>
            <th class="discount">Obniżka</th>
            <th class="link">Link</th>
        </tr>
        </thead>
        <tbody id="books">
        </tbody>
    </table>
</div>

</body>
</html>
